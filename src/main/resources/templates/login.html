<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Login page</title>
</head>

<body class="bg-light text-center">
<div th:if="${flagMes}" class="alert alert-success  mx-auto my-5" role="alert"><p th:text="${message}"></p></div>
<div th:if="${flagWar}" class="alert alert-warning  mx-auto my-5" role="alert"><p th:text="${warning}"></p></div>
<form class="form-signin" method="post" action="/login">
    <div class="mx-auto my-5" style="width: 100%; max-width: 330px;">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <input type="text" name="username" class="form-control " placeholder="Username">
        <input type="password" name="password" class="form-control" placeholder="Password">

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
        <a href="/registration" class="btn btn-lg btn-success btn-block">Registration</a>
    </div>
</form>
<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
