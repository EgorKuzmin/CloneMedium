<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/color_moderated.css">
    <!-- set glyphicon's icons-->
    <link rel="stylesheet" href="css/font-glyphicons.css">
    <title>Home</title>
</head>
<body>
<!------------------------------------------------------- Шапка ------------------------------------------------------->
<nav th:replace="fragments/header :: home_header"></nav>
<!--------------------------------------------------------------------------------------------------------------------->
<!------------------------------------------------------- Топики ------------------------------------------------------>

<div class="d-flex justify-content-center py-5">
    <div id="topics_container" class="container mx-0 py-3">
        <!-- Заполняется скриптом getAndPrintAllTopicsOfUser -->
    </div>

    <div class="my-3">
        <div class="position-fixed">
            <!-- Кнопка добавления топика -->
            <button th:replace="fragments/add-topic-modal :: add-topic_button"></button>
        </div>
    </div>
</div>
<!--------------------------------------------------------------------------------------------------------------------->

<!------------------------------------------------ Модальное окно ----------------------------------------------------->
<div th:replace="fragments/add-topic-modal :: add-topic_modal"></div>
<!--------------------------------------------------------------------------------------------------------------------->
<!------------------------------------------------ Модальное окно редактирования топика ----------------------------------------------------->
<!-- edit modal -->
<div class="modal fade" id="edit-modal" tabindex="-1" role="dialog" aria-labelledby="edit-topic" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="edit-topic">Edit User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form action="/api/user/topic/update" id="editForm" method="put">
                    <div class="form-group">
                        <label for="editTopicId" class="col-form-label">Id</label>
                        <input type="text" class="form-control" id="editTopicId" readonly="readonly">
                    </div>

                    <div class="form-group">
                        <label for="editTopicTitle" class="col-form-label">Title</label>
                        <input type="text" class="form-control" id="editTopicTitle">
                    </div>

                    <div class="form-group">
                        <label for="editTopicContent" class="col-form-label">Content</label>
                        <textarea class="form-control" id="editTopicContent"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="edit">Edit</button>
            </div>
        </div>
    </div>
</div>
<!--------------------------------------------------------------------------------------------------------------------->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

<script src="/js/getTopicsOfUserByHashtag.js"></script>
<script src="/js/getAndPrintAllTopicsOfUser.js"></script>
<script src="/js/getNotifCounterByPrincipal.js"></script>
<script src="/js/addTopic.js"></script>
<script src="/js/util/topic-in-card.js"></script>
<script src="/js/util/user-topic-in-card.js"></script>
<script src="/js/util/timeConverter.js"></script>
<script src="/js/parseText.js"></script>
<script src="/js/home_events.js"></script>
<script src="/js/header_events.js"></script>
<script src="/js/likedTopic.js"></script>
<script src="/js/editTopic.js"></script>
</body>
</html>
