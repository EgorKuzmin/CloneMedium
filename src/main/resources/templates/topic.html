<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Topic page</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"/>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>


</head>
<body>
<div class="card p-3" th:id="topicId" th:data-topic-id="${topicId}">
    <h5 class="card-header" id="topicAuthor"></h5>
    <div class="card-body">
        <h5 class="card-title" id="topicTitle"></h5>
        <p class="card-text" id="topicContent"></p>
    </div>
</div>
</body>
<script src="/js/getTopicById.js"></script>
</html>
